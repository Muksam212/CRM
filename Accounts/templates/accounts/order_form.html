{% extends 'accounts/main.html' %}
{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<form method = "POST" action= " ">
				{% csrf_token %}
				{{ form.management_form}}
				{% for field in form %}
					{{ field }}
					<hr>
				{% endfor %}
				<input type="submit" name="Submit">
			</form>
		</div>
	</div>
</div>

{% endblock content %}
